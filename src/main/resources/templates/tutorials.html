<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
  <title>Nikkei - Demo</title>

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
  <div th:replace="fragments/header :: header"></div>

  <div class="container-fluid" style="max-width: 900px; margin: 0 auto;">
    <h2 class="text-center"></h2>

    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
      role="alert">
      [[${message}]]
      <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="my-3">
      <form th:action="@{/demo}">
        <div class="row d-flex">
		  <!-- new -->
		  <div class="col-md-12 mt-2">
			<label>タイトル</label>
            <div class="search">
              <input id="title" type="search" name="titleSearch" th:value="${titleSearch}" class="form-control"
                placeholder="Enter title">
            </div>
          </div>

		  <div class="col-md-12 mt-2">
			<label>業界</label>
            <div class="search">
              <input id="major" type="search" name="majorSearch" th:value="${majorSearch}" class="form-control"
                placeholder="Enter major">
            </div>
          </div>

		  <div class="col-md-12 mt-2">
			<label>質問内容</label>
            <div class="search">
              <input id="question1" type="search" name="questionSearch" th:value="${questionSearch}" class="form-control"
                placeholder="Enter question">
            </div>
          </div>

		  <div class="col-md-12 mt-2">
			<label>回答内容</label>
            <div class="search">
              <input id="answer1" type="search" name="answerSearch" th:value="${answerSearch}" class="form-control"
                placeholder="Enter answer">
            </div>
          </div>

		  <div class="col-md-12 mt-2">
			<label>生成結果</label>
            <div class="search">
              <input id="result" type="search" name="resultSearch" th:value="${resultSearch}" class="form-control"
                placeholder="Enter result">
            </div>
          </div>

		  <!-- search button -->
          <div class="col-md-6 mt-2">
			<button type="submit" class="btn btn-secondary">検索</button>
            <button id="btnClear" class="btn btn-info">クリア</button>
          </div>
        </div>
      </form>
    </div>

    <div th:if="${tutorials.size() > 0}">
      <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">タイトル</th>
            <th scope="col">業界</th>
            <th scope="col">作成者</th>
            <th scope="col">作成日</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tutorial : ${tutorials}">
            <th scope="row">[[${tutorial.id}]]</th>
            <td><a th:href="@{'/demo/' + ${tutorial.id}}">[[${tutorial.title}]]</a></td>
            <td>[[${tutorial.major}]]</td>
            <td>[[${tutorial.createBy}]]</td>
            <td>[[${tutorial.createAt}]]</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="" th:unless="${tutorials.size() > 0}">
      <span>No tutorials found!</span>
    </div>
  </div>

  <div class="modal fade text-center" id="confirmModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <span id="confirmText"></span>
        </div>

        <div class="modal-footer">
          <a type="button" id="yesBtn" class="btn btn-danger">Yes</a>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <div th:replace="fragments/footer :: footer"></div>

  <script type="text/javascript">
    $(document).ready(function () {
      $(".btn-delete").on("click", function (e) {
        e.preventDefault();
        link = $(this);

        tutorialTitle = link.attr("tutorialTitle");
        $("#yesBtn").attr("href", link.attr("href"));
        $("#confirmText").html("Do you want to delete the Tutorial \<strong\>" + tutorialTitle + "\<\/strong\>?");
        $("#confirmModal").modal();
      });

      $("#btnClear").on("click", function (e) {
        e.preventDefault();
        $("#keyword").text("");
        window.location = "[[@{/demo}]]";
      });
    });
  </script>

</body>

</html>
